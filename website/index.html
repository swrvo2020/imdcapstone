<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hcg3aaj.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Air Mobility Simulation</title>
  </head>
  <body id="background-img">

    <!-- show this -->
    <div class="black-bg hidden"></div>

    <!-- <div class="survey-container">
      <div class="survey">
        <h1>Hey</h1>
      </div>
    </div> -->

    <div class="content-background">

      <div class="header-content">
        <div class="nav-bar">
          <div class="menu-items">
            <a id="simluation-page" class="menu-item" target="_blank" href="https://www.youtube.com/watch?v=kGV1SGsuoPI&feature=youtu.be">Trailer</a>
            <a id="about-page" class="menu-item" target="_blank" href="https://www.behance.net/gallery/98135011/Urban-Air-Mobility-by-SWRVO">About</a>
            <button id="restart-button" class="menu-item">
              <img src="assets/replay.png"></img>
            </button>
          </div>
        </div>
      </div>

      <div class="video-container">
        <video id="sim-vid" class="simulation-vid hidden" controls>
          <source src="https://firebasestorage.googleapis.com/v0/b/swrvo-test.appspot.com/o/SimDemo.mov?alt=media&token=3f944126-3f1f-4b80-a11a-32ccc0a50d0b" type="video/mp4">
        </video>
      </div>

      <div id="place-scene" class="hidden">
        <div class="vr-toggle">
          <div id="with-vr" class="vr-toggle-item">
            <h1 class="vr-toggle-text">I have a VR Headset</h1>
          </div>
          <div id="without-vr" class="vr-toggle-item">
            <h1 class="vr-toggle-text">I don't have a VR Headset</h1>
          </div>
        </div>
      </div>


      <div class="body-container">
        <div class="screen-container hidden">
          <img class="screen-image"></img>
        </div>

        <div class="button-press">
        </div>

        <div class="item">
          <div class="scene-info">
            <h1 class="scene-number">Press button to start</h1>
            <h2 class="scene-title">Introducing SWRVO</h2>
            <p class="scene-description">Welcome to the Urban Air Mobility web simulation. To get started, press the next button to continue.</p>
          </div>
          <div class="scene-change">
            <button id="back-button" class="scene-change-button hidden">Back</button>
            <button id="next-button" class="scene-change-button">Next Scene</button>
          </div>
        </div>
      </div>
      <div class="black-gradient"></div>
    </div>

    <script src="action2.js"></script>
  </body>
</html>
